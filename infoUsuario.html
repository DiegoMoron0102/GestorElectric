<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Usuario - Plataforma de Gestión de Redes Eléctricas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar-container">
            <img src="logo_rayo.png" alt="Logo" class="logo" width="70" height="70">
            <h1>Gestión Eléctrica</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="PanelControl.html">Panel de Control</a></li>
                    <li><a href="GestionInventarios.html">Gestión de Inventarios</a></li>
                    <li><a href="GeneracionInformes.html">Generación de Informes</a></li>
                    <li><a href="VersionFreemium.html">Versión Freemium</a></li>
                    <li><a href="Soporte.html">Soporte y Contacto</a></li>
                    <li><a href="Login.html">Inicio Sesion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Bienvenido, <span id="rolUsuario"></span></h2>
        <p>Has ingresado como <span id="tipoUsuario"></span>.</p>
    </div>

    <footer>
        <p>&copy; 2024 Plataforma de Gestión de Redes Eléctricas. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Obtenemos el usuario de localStorage
        const usuario = JSON.parse(localStorage.getItem('usuario'));

        if (usuario) {
            document.getElementById('rolUsuario').textContent = usuario.email;
            document.getElementById('tipoUsuario').textContent = usuario.rol;
        } else {
            // Redirigir al login si no hay usuario
            window.location.href = 'Login.html';
        }
    </script>
</body>
</html>
