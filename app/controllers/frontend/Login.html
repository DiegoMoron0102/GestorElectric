<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad y Autenticación - Plataforma de Gestión de Redes Eléctricas</title>
    <link rel="stylesheet" href="/app/controllers/styles/footer.css">
    <link rel="stylesheet" href="/app/controllers/styles/login.css">
    <link rel="stylesheet" href="/app/controllers/styles/navbar.css">
</head>
<body>
    <header>
        <div class="navbar-container">
            <img src="/app/controllers/imagenes/logo_rayo.png" alt="Logo" class="logo" width="70" height="70">
            <h1>Gestión Eléctrica</h1>
            <nav>
                <ul id="navbar" class="nav-links">
                    <!-- El contenido del navbar será generado dinámicamente -->
                </ul>
            </nav>
        </div>
    </header>
    <script src="/app/controllers/js/roles_navbar.js"></script>
    <div class="container">
        <h2>BIENVENIDO</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>
            </div>
        
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
        
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        
        <p>No tienes cuenta? <a href="/app/controllers/frontend/F_user/RegistroUsuario.html">Registrarse</a></p>
        <p><a href="#">Olvidaste tu contraseña?</a></p>
    </div>
    <footer>
        <p>&copy; 2024 GestorElectric. Todos los derechos reservados.</p>
        <p>&copy; 2024 Plataforma de Gestión de Redes Eléctricas. Todos los derechos reservados.</p>
    </footer>
    <script src="/app/controllers/js/login.js"></script>
</body>
</html>
