<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styleslogin.css">
    <link rel="stylesheet" href="styles.css"
</head>
<body>

    <header>
        <div class="navbar-container">
            <img src="logo_rayo.png" alt="Logo" class="logo" width="70" height="70">
            <h1>Gestión Eléctrica</h1>
            <nav>
                <ul class="nav-links">
                        <li><a href="index.html">Inicio</a></li>

        </div>
    </header>

    <!-- Registro de Usuario -->
    <div class="container">
        <h2>REGISTRO DE USUARIO</h2>
        <form class="custom-report-form">
            <div class="form-group">
                <label for="company">Nombre de la empresa:</label>
                <input type="text" id="company" name="company" placeholder="Nombre de la empresa">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>

            <div class="form-group">
                <label for="repeat-password">Repita Contraseña:</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repita Contraseña">
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>
        <p>Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
    </div>

</body>
</html>
