{% extends "base.html" %}

{% block title %}Recuperación de Contraseña - Plataforma de Gestión de Redes Eléctricas{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <form id="password-recovery-form">
            <div class="form-group">
                <label for="email-recovery">Ingresa tu correo electrónico:</label>
                <input type="email" id="email-recovery" name="email-recovery" placeholder="Tu correo" required>
            </div>
        
            <button type="submit" class="btn">Recuperar Contraseña</button>
        </form>

        <p><a href="{{ url_for('autenticacion_bp.login') }}">Volver al Inicio de Sesión</a></p>
        <div id="recovery-message" style="margin-top: 20px;"></div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='js/passwordRecovery.js') }}"></script>
{% endblock %}
