<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/controllers/styles/footer.css">
    <link rel="stylesheet" href="/app/controllers/styles/software.css">
    <link rel="stylesheet" href="/app/controllers/styles/navbar.css">
    <title>Formulario de Compra</title>
</head>
<body>
    <header>
        <div class="navbar-container">
            <img src="/app/controllers/imagenes/logo_rayo.png" alt="Logo" class="logo" width="70" height="70">
            <h1>Gestión Eléctrica</h1>
            <nav>
                <ul id="navbar" class="nav-links">
                    <!-- El contenido del navbar será generado dinámicamente -->
                </ul>
            </nav>
        </div>
    </header>
    <script src="/app/controllers/js/roles_navbar.js"></script>

    <main>
        <section class="purchase-form">
            <h2>Formulario de Compra</h2>
            <form action="/comprar" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>

                <div class="form-group">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Seleccione su país</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Peru">Perú</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="software">Seleccione el software que desea comprar:</label>
                    <select id="software" name="software" required>
                        <option value="PowerNet Pro">PowerNet Pro - $499.99/mes</option>
                        <option value="ElecManage Lite">ElecManage Lite - $99.99/mes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="metodo-pago">Método de Pago:</label>
                    <select id="metodo-pago" name="metodo-pago" required>
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                        <option value="paypal">PayPal</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                    </select>
                </div>

                <button type="submit" class="buy-button">Completar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 GestorElectric. Todos los derechos reservados.</p>
            <p>&copy; 2024 Plataforma de Gestión de Redes Eléctricas. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
