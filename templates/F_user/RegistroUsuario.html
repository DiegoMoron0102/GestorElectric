<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/app/controllers/styles/footer.css">
    <link rel="stylesheet" href="/app/controllers/styles/RegistroUsuario.css">
    <link rel="stylesheet" href="/app/controllers/styles/navbar.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar-container">
            <img src="/app/controllers/imagenes/logo_rayo.png" alt="Logo" class="logo" width="70" height="70">
            <h1>Gestión Eléctrica</h1>
            <nav>
                <ul id="navbar" class="nav-links">
                    <!-- El contenido del navbar será generado dinámicamente -->
                </ul>
            </nav>
        </div>
    </header>
    <script src="/app/controllers/js/roles_navbar.js"></script>
    <!-- Registro de Usuario -->
    <div class="container">
        <h2>REGISTRO DE USUARIO</h2>
        <form class="custom-report-form">
            <div class="form-group">
                <label for="company">Nombre de la empresa:</label>
                <input type="text" id="company" name="company" placeholder="Nombre de la empresa" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <div class="form-group">
                <label for="repeat-password">Repita Contraseña:</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repita Contraseña" required>
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/app/controllers/frontend/Login.html">Inicia Sesión</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 GestorElectric. Todos los derechos reservados.</p>
        <p>&copy; 2024 Plataforma de Gestión de Redes Eléctricas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
