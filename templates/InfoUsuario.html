{% extends "base.html" %}

{% block title %}Información del Usuario{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/InfoUsuario.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="user-icon">
            <img src="https://via.placeholder.com/60?text=👤" alt="Usuario">
        </div>
        <h1>Información del Usuario</h1>

        <form action="{{ url_for('usuario_bp.editar_info_usuario') }}" method="POST" id="userInfoForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" value="{{ user['name'] }}" disabled>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="{{ user['email'] }}" disabled>
            </div>

            <div class="form-group">
                <label for="role">Rol de Usuario</label>
                <input type="text" id="role" name="role" value="{{ user['role'] }}" disabled>
            </div>

            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" value="{{ user.get('birthdate', '') }}" disabled>
            </div>

            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" value="{{ user.get('address', '') }}" disabled>
            </div>

            <button type="button" class="btn" id="editButton">Editar Información</button>
            <button type="submit" class="btn" id="saveButton" style="display:none;">Guardar Cambios</button>
        </form>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='js/InfoUsuario.js') }}"></script>
{% endblock %}
