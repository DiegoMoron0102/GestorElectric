{% extends "base.html" %}

{% block title %}Información del Usuario{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/InfoUsuario.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="user-icon">
            <img src="https://via.placeholder.com/60?text=👤" alt="Usuario">
        </div>
        <h1>Información del Usuario</h1>

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" disabled>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" disabled>
        </div>

        <div class="form-group">
            <label for="role">Rol de Usuario</label>
            <input type="text" id="role" disabled>
        </div>

        <div class="form-group">
            <label for="birthdate">Fecha de Nacimiento</label>
            <input type="date" id="birthdate" disabled>
        </div>

        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" disabled>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" disabled>
        </div>

        <button class="btn" id="editButton">Editar Información</button>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='js/InfoUsuario.js') }}"></script>
{% endblock %}
