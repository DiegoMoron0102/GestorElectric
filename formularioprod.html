<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir/Eliminar Dispositivos</title>
    <link rel="stylesheet" href="stylesprod.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center" style="color: #243B4A;">Formulario de Dispositivos</h1> <!-- Título con color de la paleta -->

        <!-- Formulario para añadir/eliminar dispositivos -->
        <form>
            <!-- Nombre del dispositivo -->
            <div class="mb-3">
                <label for="deviceName" class="form-label">Nombre del Dispositivo</label>
                <input type="text" class="form-control" id="deviceName" placeholder="Introduce el nombre del dispositivo" required>
            </div>

            <!-- Estado del dispositivo -->
            <div class="mb-3">
                <label for="deviceStatus" class="form-label">Estado del Dispositivo</label>
                <select class="form-control" id="deviceStatus" required>
                    <option>Activo</option>
                    <option>Inactivo</option>
                </select>
            </div>

            <!-- Descripción del dispositivo -->
            <div class="mb-3">
                <label for="deviceDescription" class="form-label">Descripción del Dispositivo</label>
                <textarea class="form-control" id="deviceDescription" rows="3" placeholder="Describe brevemente las características del dispositivo" required></textarea>
            </div>

            <!-- Fecha de instalación -->
            <div class="mb-3">
                <label for="installationDate" class="form-label">Fecha de Instalación</label>
                <input type="date" class="form-control" id="installationDate" required>
            </div>

            <!-- Modelo del dispositivo -->
            <div class="mb-3">
                <label for="deviceModel" class="form-label">Modelo del Dispositivo</label>
                <input type="text" class="form-control" id="deviceModel" placeholder="Introduce el modelo del dispositivo" required>
            </div>

            <!-- Número de serie del dispositivo -->
            <div class="mb-3">
                <label for="deviceSerialNumber" class="form-label">Número de Serie</label>
                <input type="text" class="form-control" id="deviceSerialNumber" placeholder="Introduce el número de serie del dispositivo" required>
            </div>

            <!-- Botones de acción -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="background-color: #788FA1; border-color: #788FA1;">Guardar Dispositivo</button>
                <button type="reset" class="btn btn-danger" style="background-color: #ef9a9a; border-color: #ef9a9a;">Eliminar Dispositivo</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
