<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Evaluaciones</a></li>
            <li class="dropdown">
                <a href="#">Inicio de sesión</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Panel Orador</a></li>
                    <li><a href="#">Panel Asistente</a></li>
                    <li><a href="#">Panel Organizador</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Registro de Usuario -->
    <div class="container">
        <h2>REGISTRO DE USUARIO</h2>
        <form class="custom-report-form">
            <div class="form-group">
                <label for="company">Nombre de la empresa:</label>
                <input type="text" id="company" name="company" placeholder="Nombre de la empresa">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>

            <div class="form-group">
                <label for="repeat-password">Repita Contraseña:</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repita Contraseña">
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>
        <p>Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
    </div>

</body>
</html>
